<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmes do Evertinho</title>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">FE</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Top Filmes</a>
            </li>
          </ul>
        </div>
      </div>
      <a class="btn btn-outline-success mr-1" href="../register/register.html"
        >Cadastrar</a
      >
      <a class="btn btn-outline-primary" href="../login/login.html">Login</a>
    </nav>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="container">
        <div class="row justify-content-center mb-5">
          <div class="col-lg-8">
            <div class="card mx-auto" style="width: 100%">
              <img
                id="movie-poster"
                src=""
                alt="Movie poster"
                class="card-img-top w-100"
              />
              <div class="card-body">
                <h2 id="movie-title" class="card-title text-center"></h2>
                <p id="movie-description" class="card-text"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-around">
          <div class="col-lg-5">
            <div class="card movie-recomendation-card" style="width: 100%">
              <img
                id="movie-recomendation-image"
                src=""
                class="card-img-top"
                alt="Movie recomendation"
              />
              <div class="card-body">
                <h5
                  id="movie-recomendation-title"
                  class="card-title text-center"
                ></h5>
                <p
                  id="movie-recomendation-popularity"
                  class="card-text text-center"
                ></p>
                <p
                  id="movie-recomendation-release-date"
                  class="card-text text-center"
                ></p>
                <a
                  href="detail.html?movie_id=`{movie.id}`"
                  class="btn btn-primary"
                  >Saiba mais</a
                >
              </div>
            </div>
          </div>
          <div class="col-lg-5">
            <div class="card movie-recomendation-card" style="width: 100%">
              <img
                id="movie-recomendation-image"
                src=""
                class="card-img-top"
                alt="Movie recomendation"
              />
              <div class="card-body">
                <h5
                  id="movie-recomendation-title"
                  class="card-title text-center"
                ></h5>
                <p
                  id="movie-recomendation-popularity"
                  class="card-text text-center"
                ></p>
                <p
                  id="movie-recomendation-release-date"
                  class="card-text text-center"
                ></p>
                <a
                  href="detail.html?movie_id=`{movie.id}`"
                  class="btn btn-primary"
                  >Saiba mais</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../javascript/movie_details.js"></script>
  </body>
</html>
