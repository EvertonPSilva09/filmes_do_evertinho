<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmes do Evertinho</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center mb-4">
      <h1>Filmes do Evertinho (não é pirataria)&nbsp;</h1>
      <label for="language-select">Selecione o idioma &nbsp;</label>
      <select id="language-select" class="mr-2 form-select form-select-sm">
        <option value="en-US">Inglês</option>
        <option value="pt-BR">Português</option>
      </select>

      <form id="search-form" class="ml-2">
        <input class="form-control-sm"
          type="text"
          id="search-input"
          placeholder="Pesquisar filmes..."
        />
        <button type="submit" class="btn btn-outline-primary">Pesquisar</button>
      </form>
    </div>
    <div
      id="movie-carousel"
      class="carousel slide"
      data-ride="carousel"
      data-interval="5000"
    >
      <div class="carousel-inner"></div>
      <a
        class="carousel-control-prev"
        href="#movie-carousel"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a
        class="carousel-control-next"
        href="#movie-carousel"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Próximo</span>
      </a>
    </div>
    <div id="movies"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
