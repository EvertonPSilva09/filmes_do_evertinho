<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmes do Evertinho - Login</title>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">FE</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Top Filmes</a>
            </li>
          </ul>
        </div>
      </div>
      <a class="btn btn-outline-success mr-1" href="../register/register.html"
        >Cadastrar</a
      >
      <a class="btn btn-outline-primary" href="./login.html">Login</a>
    </nav>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <div class="d-flex justify-content-center">
      <form class="row g-3">
        <div class="col-12 text-center">
          <h1>Login</h1>
        </div>
        <div class="col-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail4"
            name="email"
            placeholder="seumelhoremail@email.com"
            required
          />
        </div>
        <div class="col-12">
          <label for="inputPassword4" class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword4"
            name="password"
            required
          />
        </div>
        <div class="col-12 text-center mt-2">
          <button type="submit" class="btn btn-outline-primary">Login</button>
          <button type="#" class="btn btn-outline-info">
            Esqueci minha senha
          </button>
        </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../script.js"></script>
  </body>
</html>
